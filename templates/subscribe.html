<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to PepeEats</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            padding: 2em;
        }
        h1 {
            font-size: 2.5em;
            color: #1d1c1d;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∏ Welcome to PepeEats!</h1>
        <p>Click the button below to receive daily lunch reminders on Slack.</p>
        
        <!-- 
          This is the official "Add to Slack" button.
          The 'href' attribute will be dynamically generated by our Flask app
          to include the correct client_id and redirect_uri.
        -->
        <a href="{{ slack_auth_url }}">
            <img alt="Add to Slack" height="40" width="139" 
                 src="https://platform.slack-edge.com/img/add_to_slack.png" 
                 srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
        </a>
    </div>
</body>
</html>
