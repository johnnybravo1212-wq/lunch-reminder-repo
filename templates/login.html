        button { cursor: pointer; font-size: 16px; padding: 10px 20px; border-radius: 5px; border: 1px solid #ccc; }

</head>
<body>

        <button id="login-button">P콏ihl치sit se p콏es Google</button>

    <!-- Import Firebase SDK -->

    <script>
        // Va코e unik치tn칤 Firebase konfigurace
        const firebaseConfig = {
          apiKey: "AIzaSyBXtInE_6Zn1mCmXn-ChBLUsERg9kdtvic",
          authDomain: "dusanice-6df4a.firebaseapp.com",
          projectId: "dusanice-6df4a",

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-button').addEventListener('click', () => {

                    return result.user.getIdToken();
                })
                .then((idToken) => {
                    // Ulo쮂셠e token do cookie, kter치 plat칤 1 hodinu
                    document.cookie = `session_token=${idToken}; path=/; max-age=3600`;
                    // P콏esm캩rujeme na str치nku s nastaven칤m
                    window.location.href = '/settings';
                })
                .catch((error) => {
                    console.error("Chyba p콏i p콏ihla코ov치n칤: ", error);
                    alert("Do코lo k chyb캩 p콏i p콏ihla코ov치n칤.");

</body>
</html>
